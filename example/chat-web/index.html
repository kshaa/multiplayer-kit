<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --fg: #e0e0e0;
            --accent: #00ff9f;
            --surface: #1a1a1a;
            --border: #333;
            --muted: #666;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "JetBrains Mono", "SF Mono", "Consolas", monospace;
            background: var(--bg);
            color: var(--fg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        h1 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .setup {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .setup input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            width: 200px;
            margin-right: 0.5rem;
            border-radius: 2px;
        }
        .setup button, .actions button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .setup button:hover, .actions button:hover {
            opacity: 0.9;
        }
        .setup button:disabled, .actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .messages .msg {
            margin-bottom: 0.5rem;
        }
        .messages .msg.system {
            color: var(--muted);
            font-style: italic;
        }
        .messages .msg.self {
            color: var(--accent);
        }
        .input-row {
            display: flex;
            border-top: 1px solid var(--border);
        }
        .input-row input {
            flex: 1;
            background: var(--bg);
            border: none;
            color: var(--fg);
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
        }
        .input-row input:focus {
            outline: none;
        }
        .input-row button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
        }
        .actions {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .actions select {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            border-radius: 2px;
        }
        .status {
            margin-left: auto;
            font-size: 0.8rem;
            color: var(--muted);
        }
        .status.connected {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>chat://</h1>

        <div class="setup">
            <input type="text" id="username" placeholder="username" autofocus>
            <button id="connectBtn" onclick="authenticate()">connect</button>
        </div>

        <div class="chat" style="display: none;">
            <div class="actions">
                <select id="roomSelect">
                    <option value="">-- select room --</option>
                </select>
                <button onclick="createRoom()">new room</button>
                <button onclick="joinRoom()">join</button>
                <button onclick="quickplay()">quick join</button>
                <button onclick="leaveRoom()">leave</button>
                <span id="status" class="status">disconnected</span>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { JsApiClient, JsRoomConnection, JsLobbyClient, runChatActor } from './pkg/chat_client.js';

        // All on same port - different protocols (TCP vs UDP)
        // Override these if you need separate ports
        const SERVER_HTTP = 'http://127.0.0.1:8080';
        const SERVER_WT = 'https://127.0.0.1:8080';
        const SERVER_WS = 'ws://127.0.0.1:8080';

        let api = null;
        let ticket = null;
        let username = null;
        let certHash = null;
        let inRoom = false;
        let lobbyClient = null;
        let rooms = new Map(); // room_id -> room info

        // Make functions available globally
        window.authenticate = authenticate;
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.quickplay = quickplay;
        window.leaveRoom = leaveRoom;
        window.sendMessage = sendMessage;

        // Initialize WASM
        await init();
        api = new JsApiClient(SERVER_HTTP);

        function log(msg, isSystem = false, isSelf = false) {
            const el = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'msg' + (isSystem ? ' system' : '') + (isSelf ? ' self' : '');
            div.textContent = msg;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }

        function setStatus(text, connected = false) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = 'status' + (connected ? ' connected' : '');
        }

        async function authenticate() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert('enter a username');
                return;
            }

            try {
                // Get ticket
                const resp = await api.getTicket({ username });
                ticket = resp.ticket;

                // Get cert hash for WebTransport
                try {
                    certHash = await api.getCertHash();
                    console.log('Got cert hash:', certHash);
                } catch (e) {
                    console.warn('Could not get cert hash:', e);
                }

                document.querySelector('.setup').style.display = 'none';
                document.querySelector('.chat').style.display = 'flex';

                log('authenticated as ' + username, true);
                
                // Get initial room list
                await refreshRooms();
                
                // Connect to lobby for live updates
                connectLobby();
            } catch (e) {
                alert('auth failed: ' + e.message);
            }
        }

        async function connectLobby() {
            try {
                lobbyClient = await JsLobbyClient.connectAuto(
                    SERVER_WT,
                    SERVER_WS,
                    ticket,
                    certHash
                );
                log('lobby connected (live updates)', true);
                runLobbyLoop();
            } catch (e) {
                console.warn('Could not connect to lobby:', e);
                log('lobby unavailable, using manual refresh', true);
            }
        }

        async function runLobbyLoop() {
            while (lobbyClient) {
                try {
                    const event = await lobbyClient.recv();
                    if (event === null) break;
                    handleLobbyEvent(event);
                } catch (e) {
                    console.warn('Lobby error:', e);
                    break;
                }
            }
            lobbyClient = null;
            log('lobby disconnected', true);
        }

        function handleLobbyEvent(event) {
            console.log('Lobby event:', event);
            
            if (event.RoomCreated) {
                const room = event.RoomCreated;
                const id = typeof room.id === 'bigint' ? Number(room.id) : room.id;
                rooms.set(id, room);
                updateRoomSelect();
                log(`room created: ${room.name || 'Room ' + id}`, true);
            } else if (event.RoomDeleted) {
                const id = typeof event.RoomDeleted === 'bigint' ? Number(event.RoomDeleted) : event.RoomDeleted;
                const room = rooms.get(id);
                rooms.delete(id);
                updateRoomSelect();
                log(`room deleted: ${room?.name || 'Room ' + id}`, true);
            } else if (event.PlayerCountChanged) {
                const { room_id, player_count } = event.PlayerCountChanged;
                const id = typeof room_id === 'bigint' ? Number(room_id) : room_id;
                const room = rooms.get(id);
                if (room) {
                    room.player_count = player_count;
                    updateRoomSelect();
                }
            }
        }

        function updateRoomSelect() {
            const select = document.getElementById('roomSelect');
            const currentValue = select.value;
            select.innerHTML = '<option value="">-- select room --</option>';
            for (const [id, room] of rooms) {
                const opt = document.createElement('option');
                opt.value = id;
                const name = room.name || `Room ${id}`;
                opt.textContent = `${name} (${room.player_count} players)`;
                select.appendChild(opt);
            }
            // Restore selection if still valid
            if (currentValue && rooms.has(Number(currentValue))) {
                select.value = currentValue;
            }
        }

        async function refreshRooms() {
            if (!ticket) {
                log('Get a ticket first to view rooms', true);
                return;
            }
            try {
                const roomList = await api.listRooms(ticket);
                rooms.clear();
                for (const room of roomList) {
                    const id = typeof room.id === 'bigint' ? Number(room.id) : room.id;
                    rooms.set(id, room);
                }
                updateRoomSelect();
            } catch (e) {
                log('failed to list rooms: ' + e.message, true);
            }
        }

        async function createRoom() {
            if (!ticket) return;
            const name = prompt('Enter room name:', 'My Chat Room');
            if (!name) return;
            
            try {
                const config = { name: name };
                const resp = await api.createRoom(ticket, config);
                const id = typeof resp.room_id === 'bigint' ? Number(resp.room_id) : resp.room_id;
                log(`created room '${name}' (id: ${id})`, true);
                await refreshRooms();
            } catch (e) {
                log('failed to create room: ' + e.message, true);
            }
        }

        // Store sender for sending messages
        let chatSender = null;

        async function quickplay() {
            if (!ticket) return;
            if (inRoom) {
                log('already in a room, leave first', true);
                return;
            }

            try {
                log('finding a room...', true);
                const resp = await api.quickplay(ticket, null);
                const roomId = typeof resp.room_id === 'bigint' ? Number(resp.room_id) : resp.room_id;
                const action = resp.created ? 'Created' : 'Found';
                log(`${action} room ${roomId}, joining...`, true);

                await connectToRoom(roomId);
            } catch (e) {
                log('quickplay failed: ' + e.message, true);
                handleDisconnect();
            }
        }

        async function joinRoom() {
            if (!ticket) return;
            if (inRoom) {
                log('already in a room, leave first', true);
                return;
            }

            const roomId = Number(document.getElementById('roomSelect').value);
            if (!roomId) {
                log('select a room first', true);
                return;
            }

            try {
                log('connecting to room ' + roomId + '...', true);
                await connectToRoom(roomId);
            } catch (e) {
                log('failed to join room: ' + e.message, true);
                setStatus('connection failed');
                handleDisconnect();
            }
        }

        async function connectToRoom(roomId) {
            // Connect via JsRoomConnection (auto-detects WebTransport/WebSocket)
            const conn = await JsRoomConnection.connectAuto(
                SERVER_WT,
                SERVER_WS,
                ticket,
                roomId,
                certHash
            );

            console.log(`Using ${conn.transport} transport`);
            inRoom = true;
            setStatus('connected (room ' + roomId + ')', true);

            // Run the chat actor with simple callbacks - returns handle directly!
            chatSender = runChatActor(conn, {
                onConnected: () => {
                    log(`connected as ${username}`, true);
                },
                onDisconnected: () => {
                    log('connection lost', true);
                    handleDisconnect();
                },
                onTextMessage: (msgUsername, content) => {
                    // Show all messages (server adds username)
                    log(`${msgUsername}: ${content}`);
                },
                onSystemMessage: (text) => {
                    log(`[system] ${text}`, true);
                },
            });
        }

        function handleDisconnect() {
            if (inRoom) {
                inRoom = false;
                chatSender = null;
                setStatus('disconnected');
                log('disconnected', true);
            }
        }

        function leaveRoom() {
            if (!inRoom) return;
            inRoom = false;
            chatSender = null;
            setStatus('disconnected');
            log('left room', true);
        }

        async function sendMessage() {
            if (!inRoom || !chatSender) {
                log('not in a room', true);
                return;
            }

            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';

            try {
                await chatSender.sendText(text);
            } catch (e) {
                log('send failed: ' + e.message, true);
            }
        }
    </script>
</body>
</html>
