<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --fg: #e0e0e0;
            --accent: #00ff9f;
            --surface: #1a1a1a;
            --border: #333;
            --muted: #666;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "JetBrains Mono", "SF Mono", "Consolas", monospace;
            background: var(--bg);
            color: var(--fg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        h1 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .setup {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .setup input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            width: 200px;
            margin-right: 0.5rem;
            border-radius: 2px;
        }
        .setup button, .actions button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .setup button:hover, .actions button:hover {
            opacity: 0.9;
        }
        .setup button:disabled, .actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .messages .msg {
            margin-bottom: 0.5rem;
        }
        .messages .msg.system {
            color: var(--muted);
            font-style: italic;
        }
        .messages .msg.self {
            color: var(--accent);
        }
        .input-row {
            display: flex;
            border-top: 1px solid var(--border);
        }
        .input-row input {
            flex: 1;
            background: var(--bg);
            border: none;
            color: var(--fg);
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
        }
        .input-row input:focus {
            outline: none;
        }
        .input-row button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
        }
        .actions {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .actions select {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            border-radius: 2px;
        }
        .status {
            margin-left: auto;
            font-size: 0.8rem;
            color: var(--muted);
        }
        .status.connected {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>chat://</h1>

        <div class="setup">
            <input type="text" id="username" placeholder="username" autofocus>
            <button id="connectBtn" onclick="authenticate()">connect</button>
        </div>

        <div class="chat" style="display: none;">
            <div class="actions">
                <select id="roomSelect">
                    <option value="">-- select room --</option>
                </select>
                <button onclick="createRoom()">new room</button>
                <button onclick="joinRoom()">join</button>
                <button onclick="leaveRoom()">leave</button>
                <span id="status" class="status">disconnected</span>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { JsApiClient, JsRoomConnection, JsTypedClientActor } from './pkg/chat_client.js';

        const SERVER_HTTP = 'http://127.0.0.1:8080';
        const SERVER_WT = 'https://127.0.0.1:4433';
        const SERVER_WS = 'ws://127.0.0.1:8080';

        // Chat channel ID (from ChatProtocol)
        const CHAT_CHANNEL_ID = 0;

        let api = null;
        let ticket = null;
        let username = null;
        let certHash = null;
        let actor = null;
        let inRoom = false;

        // Make functions available globally
        window.authenticate = authenticate;
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.leaveRoom = leaveRoom;
        window.sendMessage = sendMessage;

        // Initialize WASM
        await init();
        api = new JsApiClient(SERVER_HTTP);

        function log(msg, isSystem = false, isSelf = false) {
            const el = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'msg' + (isSystem ? ' system' : '') + (isSelf ? ' self' : '');
            div.textContent = msg;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }

        function setStatus(text, connected = false) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = 'status' + (connected ? ' connected' : '');
        }

        async function authenticate() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert('enter a username');
                return;
            }

            try {
                // Get ticket
                const resp = await api.getTicket({ username });
                ticket = resp.ticket;

                // Get cert hash for WebTransport
                try {
                    certHash = await api.getCertHash();
                    console.log('Got cert hash:', certHash);
                } catch (e) {
                    console.warn('Could not get cert hash:', e);
                }

                document.querySelector('.setup').style.display = 'none';
                document.querySelector('.chat').style.display = 'flex';

                log('authenticated as ' + username, true);
                refreshRooms();
            } catch (e) {
                alert('auth failed: ' + e.message);
            }
        }

        async function refreshRooms() {
            try {
                const rooms = await api.listRooms();
                const select = document.getElementById('roomSelect');
                select.innerHTML = '<option value="">-- select room --</option>';
                for (const room of rooms) {
                    const opt = document.createElement('option');
                    const id = typeof room.id === 'bigint' ? Number(room.id) : room.id;
                    opt.value = id;
                    opt.textContent = `Room ${id} (${room.player_count} players)`;
                    select.appendChild(opt);
                }
            } catch (e) {
                log('failed to list rooms: ' + e.message, true);
            }
        }

        async function createRoom() {
            if (!ticket) return;
            try {
                const resp = await api.createRoom(ticket);
                const id = typeof resp.room_id === 'bigint' ? Number(resp.room_id) : resp.room_id;
                log('created room ' + id, true);
                await refreshRooms();
            } catch (e) {
                log('failed to create room: ' + e.message, true);
            }
        }

        async function joinRoom() {
            if (!ticket) return;
            if (inRoom) {
                log('already in a room, leave first', true);
                return;
            }

            const roomId = Number(document.getElementById('roomSelect').value);
            if (!roomId) {
                log('select a room first', true);
                return;
            }

            try {
                log('connecting to room ' + roomId + '...', true);

                // Connect via JsRoomConnection (auto-detects WebTransport/WebSocket)
                const conn = await JsRoomConnection.connectAuto(
                    SERVER_WT,
                    SERVER_WS,
                    ticket,
                    roomId,
                    certHash
                );

                console.log(`Using ${conn.transport} transport`);

                // Create typed actor with Chat channel
                actor = await JsTypedClientActor.connect(conn, [CHAT_CHANNEL_ID]);
                inRoom = true;
                setStatus('connected (room ' + roomId + ')', true);

                // Start actor event loop
                runActorLoop();
            } catch (e) {
                log('failed to join room: ' + e.message, true);
                setStatus('connection failed');
            }
        }

        async function runActorLoop() {
            while (inRoom && actor && actor.connected) {
                try {
                    const event = await actor.recv();
                    if (event === null) {
                        break;
                    }

                    handleActorEvent(event);
                } catch (e) {
                    if (inRoom) {
                        log('error: ' + e.message, true);
                    }
                    break;
                }
            }

            if (inRoom) {
                inRoom = false;
                actor = null;
                setStatus('disconnected');
                log('disconnected', true);
            }
        }

        function handleActorEvent(event) {
            switch (event.type) {
                case 'connected':
                    log('all channels ready', true);
                    break;

                case 'message':
                    // Decode the message (bincode-serialized ChatMessage)
                    try {
                        const msg = decodeChatMessage(event.data);
                        if (msg) {
                            log(msg);
                        }
                    } catch (e) {
                        console.error('Failed to decode message:', e);
                    }
                    break;

                case 'disconnected':
                    log('connection lost', true);
                    break;
            }
        }

        // Simple bincode decoder for ChatMessage enum
        // ChatMessage is: Text { username: String, content: String } or System(String)
        function decodeChatMessage(data) {
            const view = new DataView(data.buffer, data.byteOffset, data.byteLength);
            let offset = 0;

            // Read variant index (u32)
            const variant = view.getUint32(offset, true);
            offset += 4;

            if (variant === 0) {
                // Text { username, content }
                // Read username (length-prefixed string)
                const usernameLen = Number(view.getBigUint64(offset, true));
                offset += 8;
                const usernameBytes = data.slice(offset, offset + usernameLen);
                offset += usernameLen;
                const msgUsername = new TextDecoder().decode(usernameBytes);

                // Read content
                const contentLen = Number(view.getBigUint64(offset, true));
                offset += 8;
                const contentBytes = data.slice(offset, offset + contentLen);
                const content = new TextDecoder().decode(contentBytes);

                return `${msgUsername}: ${content}`;
            } else if (variant === 1) {
                // System(String)
                const msgLen = Number(view.getBigUint64(offset, true));
                offset += 8;
                const msgBytes = data.slice(offset, offset + msgLen);
                return new TextDecoder().decode(msgBytes);
            }

            return null;
        }

        // Encode ChatMessage::Text for sending
        function encodeChatMessage(username, content) {
            const usernameBytes = new TextEncoder().encode(username);
            const contentBytes = new TextEncoder().encode(content);

            // variant(4) + username_len(8) + username + content_len(8) + content
            const totalLen = 4 + 8 + usernameBytes.length + 8 + contentBytes.length;
            const buffer = new ArrayBuffer(totalLen);
            const view = new DataView(buffer);
            const bytes = new Uint8Array(buffer);

            let offset = 0;

            // Variant 0 = Text
            view.setUint32(offset, 0, true);
            offset += 4;

            // Username length
            view.setBigUint64(offset, BigInt(usernameBytes.length), true);
            offset += 8;

            // Username bytes
            bytes.set(usernameBytes, offset);
            offset += usernameBytes.length;

            // Content length
            view.setBigUint64(offset, BigInt(contentBytes.length), true);
            offset += 8;

            // Content bytes
            bytes.set(contentBytes, offset);

            return bytes;
        }

        function leaveRoom() {
            if (!inRoom) return;

            inRoom = false;
            actor = null;

            setStatus('disconnected');
            log('left room', true);
        }

        async function sendMessage() {
            if (!inRoom || !actor) {
                log('not in a room', true);
                return;
            }

            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';

            // Local echo
            log(`${username}: ${text}`, false, true);

            try {
                // Encode and send via typed actor
                const msgBytes = encodeChatMessage(username, text);
                actor.send(CHAT_CHANNEL_ID, msgBytes);
            } catch (e) {
                log('send failed: ' + e.message, true);
            }
        }
    </script>
</body>
</html>
