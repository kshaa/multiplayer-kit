[package]
name = "chat-client"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "chat-client"
path = "src/main.rs"

[dependencies]
multiplayer-kit-client = { path = "../../client" }
multiplayer-kit-protocol = { path = "../../protocol" }

tokio = { version = "1", features = ["full", "io-std"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
