<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - multiplayer-kit demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        h1 { color: #00d9ff; margin-bottom: 10px; }
        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        .panel {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            color: #00d9ff;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .sidebar { width: 250px; }
        .main { flex: 1; }
        #log {
            flex: 1;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
            padding: 10px;
            background: #0f0f1a;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #log .system { color: #888; }
        #log .error { color: #ff6b6b; }
        #log .chat { color: #eee; }
        #log .you { color: #00d9ff; }
        .input-row {
            display: flex;
            gap: 10px;
        }
        input, button {
            font-family: inherit;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        input {
            flex: 1;
            background: #0f0f1a;
            color: #eee;
            border: 1px solid #0f3460;
        }
        input:focus { outline: none; border-color: #00d9ff; }
        button {
            background: #00d9ff;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00b8d9; }
        button:disabled { background: #555; cursor: not-allowed; }
        .rooms-list {
            flex: 1;
            overflow-y: auto;
        }
        .room-item {
            padding: 10px;
            background: #0f0f1a;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .room-item:hover { background: #1a1a3e; }
        .room-item.active { border-left: 3px solid #00d9ff; }
        .status { font-size: 12px; color: #888; margin-bottom: 15px; }
        .status.connected { color: #4caf50; }
        .status.error { color: #ff6b6b; }
        #setup { 
            max-width: 400px; 
            margin: 50px auto;
        }
        #setup input { width: 100%; margin-bottom: 10px; }
        #setup button { width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup" class="panel">
        <h2>Join Chat</h2>
        <input type="text" id="username" placeholder="Enter username..." maxlength="32">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <div id="setupStatus" class="status"></div>
    </div>

    <!-- Main Chat Screen -->
    <div id="app" class="hidden">
        <h1>Chat Demo</h1>
        <div id="statusBar" class="status">Disconnected</div>
        <div class="container">
            <div class="panel sidebar">
                <h2>Rooms</h2>
                <button onclick="createRoom()" style="margin-bottom:10px;width:100%">+ Create Room</button>
                <div id="roomsList" class="rooms-list"></div>
            </div>
            <div class="panel main">
                <h2>Chat <span id="roomTitle"></span></h2>
                <div id="log"></div>
                <div class="input-row">
                    <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SERVER_HTTP = 'http://127.0.0.1:8080';
        const SERVER_QUIC = 'https://127.0.0.1:4433';
        
        let username = '';
        let ticket = '';
        let certHash = null;
        let currentRoomId = null;
        let roomTransport = null;
        
        function log(msg, type = 'system') {
            const el = document.getElementById('log');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }
        
        function setStatus(msg, type = '') {
            const el = document.getElementById('statusBar');
            el.textContent = msg;
            el.className = 'status ' + type;
        }
        
        async function connect() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                document.getElementById('setupStatus').textContent = 'Please enter a username';
                document.getElementById('setupStatus').className = 'status error';
                return;
            }
            
            document.getElementById('setupStatus').textContent = 'Connecting...';
            document.getElementById('setupStatus').className = 'status';
            
            try {
                const resp = await fetch(`${SERVER_HTTP}/ticket`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                if (!resp.ok) {
                    throw new Error(await resp.text());
                }
                
                const data = await resp.json();
                ticket = data.ticket;
                
                // Fetch cert hash for WebTransport
                try {
                    const certResp = await fetch(`${SERVER_HTTP}/cert-hash`);
                    if (certResp.ok) {
                        const certData = await certResp.json();
                        certHash = certData.hash;
                        log('Got server certificate hash');
                    }
                } catch (e) {
                    log('Warning: Could not fetch cert hash: ' + e.message, 'error');
                }
                
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                setStatus('Connected as ' + username, 'connected');
                log('Connected as ' + username);
                
                await loadRooms();
                
            } catch (e) {
                document.getElementById('setupStatus').textContent = 'Error: ' + e.message;
                document.getElementById('setupStatus').className = 'status error';
            }
        }
        
        async function loadRooms() {
            try {
                const resp = await fetch(`${SERVER_HTTP}/rooms`);
                const rooms = await resp.json();
                
                const el = document.getElementById('roomsList');
                el.innerHTML = '';
                
                if (rooms.length === 0) {
                    el.innerHTML = '<div style="color:#888;padding:10px">No rooms yet</div>';
                } else {
                    rooms.forEach(room => {
                        const div = document.createElement('div');
                        div.className = 'room-item' + (room.id.inner === currentRoomId ? ' active' : '');
                        const roomId = room.id.inner !== undefined ? room.id.inner : room.id;
                        div.innerHTML = `<span>Room ${roomId}</span><span>${room.player_count} users</span>`;
                        div.onclick = () => joinRoom(roomId);
                        el.appendChild(div);
                    });
                }
            } catch (e) {
                log('Failed to load rooms: ' + e.message, 'error');
            }
        }
        
        async function createRoom() {
            try {
                const resp = await fetch(`${SERVER_HTTP}/rooms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ticket}`
                    },
                    body: JSON.stringify({})
                });
                
                if (!resp.ok) throw new Error(await resp.text());
                
                const data = await resp.json();
                log(`Created room ${data.room_id}`);
                await loadRooms();
                await joinRoom(data.room_id);
                
            } catch (e) {
                log('Failed to create room: ' + e.message, 'error');
            }
        }
        
        async function joinRoom(roomId) {
            if (currentRoomId === roomId) return;
            
            if (roomTransport) {
                roomTransport.close();
                roomTransport = null;
            }
            
            log(`Joining room ${roomId}...`);
            
            try {
                // Build WebTransport options with cert hash if available
                const options = {};
                if (certHash) {
                    // Decode base64 to Uint8Array
                    const hashBytes = Uint8Array.from(atob(certHash), c => c.charCodeAt(0));
                    options.serverCertificateHashes = [{
                        algorithm: 'sha-256',
                        value: hashBytes
                    }];
                }
                
                const transport = new WebTransport(`${SERVER_QUIC}/room/${roomId}`, options);
                await transport.ready;
                
                // Send ticket on bidirectional stream
                const biStream = await transport.createBidirectionalStream();
                const writer = biStream.writable.getWriter();
                await writer.write(new TextEncoder().encode(ticket));
                await writer.close();
                
                // Wait for confirmation
                const reader = biStream.readable.getReader();
                const { value, done } = await reader.read();
                if (done || !value) {
                    throw new Error('Server rejected connection');
                }
                
                roomTransport = transport;
                currentRoomId = roomId;
                document.getElementById('roomTitle').textContent = `#${roomId}`;
                log(`Joined room ${roomId}!`);
                setStatus(`In room ${roomId} as ${username}`, 'connected');
                
                listenForMessages(transport);
                await loadRooms();
                
            } catch (e) {
                log('Failed to join room: ' + e.message, 'error');
            }
        }
        
        async function listenForMessages(transport) {
            const reader = transport.incomingUnidirectionalStreams.getReader();
            
            try {
                while (true) {
                    const { value: stream, done } = await reader.read();
                    if (done) break;
                    
                    const streamReader = stream.getReader();
                    const chunks = [];
                    
                    while (true) {
                        const { value, done } = await streamReader.read();
                        if (done) break;
                        chunks.push(value);
                    }
                    
                    const data = new Uint8Array(chunks.reduce((acc, c) => acc + c.length, 0));
                    let offset = 0;
                    for (const chunk of chunks) {
                        data.set(chunk, offset);
                        offset += chunk.length;
                    }
                    
                    const msg = new TextDecoder().decode(data);
                    const isYou = msg.startsWith(username + ':');
                    log(msg, isYou ? 'you' : 'chat');
                }
            } catch (e) {
                if (roomTransport === transport) {
                    log('Disconnected from room', 'error');
                    setStatus('Disconnected', 'error');
                    currentRoomId = null;
                    roomTransport = null;
                }
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const msg = input.value.trim();
            
            if (!msg || !roomTransport) return;
            
            try {
                const stream = await roomTransport.createBidirectionalStream();
                const writer = stream.writable.getWriter();
                const fullMsg = `${username}: ${msg}`;
                await writer.write(new TextEncoder().encode(fullMsg));
                await writer.close();
                input.value = '';
            } catch (e) {
                log('Failed to send: ' + e.message, 'error');
            }
        }
        
        document.getElementById('username').focus();
        setInterval(() => { if (ticket) loadRooms(); }, 5000);
    </script>
</body>
</html>
