<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --fg: #e0e0e0;
            --accent: #00ff9f;
            --surface: #1a1a1a;
            --border: #333;
            --muted: #666;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "JetBrains Mono", "SF Mono", "Consolas", monospace;
            background: var(--bg);
            color: var(--fg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        h1 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .setup {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .setup input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            width: 200px;
            margin-right: 0.5rem;
            border-radius: 2px;
        }
        .setup button, .actions button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            border-radius: 2px;
            margin-right: 0.5rem;
        }
        .setup button:hover, .actions button:hover {
            opacity: 0.9;
        }
        .setup button:disabled, .actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .messages .msg {
            margin-bottom: 0.5rem;
        }
        .messages .msg.system {
            color: var(--muted);
            font-style: italic;
        }
        .messages .msg.self {
            color: var(--accent);
        }
        .input-row {
            display: flex;
            border-top: 1px solid var(--border);
        }
        .input-row input {
            flex: 1;
            background: var(--bg);
            border: none;
            color: var(--fg);
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
        }
        .input-row input:focus {
            outline: none;
        }
        .input-row button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 1rem 1.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
        }
        .actions {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .actions select {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            border-radius: 2px;
        }
        .status {
            margin-left: auto;
            font-size: 0.8rem;
            color: var(--muted);
        }
        .status.connected {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>chat://</h1>

        <div class="setup">
            <input type="text" id="username" placeholder="username" autofocus>
            <button id="connectBtn" onclick="authenticate()">connect</button>
        </div>

        <div class="chat" style="display: none;">
            <div class="actions">
                <select id="roomSelect">
                    <option value="">-- select room --</option>
                </select>
                <button onclick="createRoom()">new room</button>
                <button onclick="joinRoom()">join</button>
                <button onclick="leaveRoom()">leave</button>
                <span id="status" class="status">disconnected</span>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { JsApiClient, JsRoomConnection, JsChannel } from './pkg/multiplayer_kit_client.js';

        const SERVER = 'http://127.0.0.1:8080';
        const SERVER_QUIC = 'https://127.0.0.1:4433';

        let api = null;
        let ticket = null;
        let username = null;
        let certHash = null;
        let roomConnection = null;
        let chatChannel = null;
        let inRoom = false;

        // Make functions available globally
        window.authenticate = authenticate;
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.leaveRoom = leaveRoom;
        window.sendMessage = sendMessage;

        // Initialize WASM
        await init();
        api = new JsApiClient(SERVER);

        function log(msg, isSystem = false, isSelf = false) {
            const el = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'msg' + (isSystem ? ' system' : '') + (isSelf ? ' self' : '');
            div.textContent = msg;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }

        function setStatus(text, connected = false) {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = 'status' + (connected ? ' connected' : '');
        }

        async function authenticate() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert('enter a username');
                return;
            }

            try {
                // Get ticket
                const resp = await api.getTicket({ username });
                ticket = resp.ticket;

                // Get cert hash for WebTransport
                try {
                    certHash = await api.getCertHash();
                    console.log('Got cert hash:', certHash);
                } catch (e) {
                    console.warn('Could not get cert hash:', e);
                }

                document.querySelector('.setup').style.display = 'none';
                document.querySelector('.chat').style.display = 'flex';

                log('authenticated as ' + username, true);
                refreshRooms();
            } catch (e) {
                alert('auth failed: ' + e.message);
            }
        }

        async function refreshRooms() {
            try {
                const rooms = await api.listRooms();
                const select = document.getElementById('roomSelect');
                select.innerHTML = '<option value="">-- select room --</option>';
                for (const room of rooms) {
                    const opt = document.createElement('option');
                    // room.id might be BigInt from u64, convert to Number
                    const id = typeof room.id === 'bigint' ? Number(room.id) : room.id;
                    opt.value = id;
                    opt.textContent = `Room ${id} (${room.player_count} players)`;
                    select.appendChild(opt);
                }
            } catch (e) {
                log('failed to list rooms: ' + e.message, true);
            }
        }

        async function createRoom() {
            if (!ticket) return;
            try {
                const resp = await api.createRoom(ticket);
                // room_id might be BigInt from u64
                const id = typeof resp.room_id === 'bigint' ? Number(resp.room_id) : resp.room_id;
                log('created room ' + id, true);
                await refreshRooms();
            } catch (e) {
                log('failed to create room: ' + e.message, true);
            }
        }

        async function joinRoom() {
            if (!ticket) return;
            if (inRoom) {
                log('already in a room, leave first', true);
                return;
            }

            const roomId = Number(document.getElementById('roomSelect').value);
            if (!roomId) {
                log('select a room first', true);
                return;
            }

            try {
                log('connecting to room ' + roomId + '...', true);

                // Connect with WebTransport + cert hash
                roomConnection = await JsRoomConnection.connectWithOptions(
                    SERVER_QUIC,
                    ticket,
                    roomId,
                    certHash,
                    false // use WebTransport
                );

                // Open a channel for chat
                chatChannel = await roomConnection.openChannel();
                
                inRoom = true;
                setStatus('connected (room ' + roomId + ')', true);
                log('joined room ' + roomId, true);

                // Start receive loop
                receiveLoop();
            } catch (e) {
                log('failed to join room: ' + e.message, true);
                setStatus('connection failed');
            }
        }

        async function receiveLoop() {
            while (inRoom && chatChannel) {
                try {
                    const data = await chatChannel.read();
                    if (!data || data.length === 0) {
                        break;
                    }
                    // Process received data (may contain partial messages)
                    handleReceivedData(data);
                } catch (e) {
                    if (inRoom) {
                        log('connection lost: ' + e.message, true);
                    }
                    break;
                }
            }
            
            if (inRoom) {
                inRoom = false;
                chatChannel = null;
                roomConnection = null;
                setStatus('disconnected');
            }
        }

        // Buffer for message reassembly
        let recvBuffer = new Uint8Array(0);

        function handleReceivedData(data) {
            // Append to buffer
            const newBuf = new Uint8Array(recvBuffer.length + data.length);
            newBuf.set(recvBuffer);
            newBuf.set(data, recvBuffer.length);
            recvBuffer = newBuf;

            // Try to extract complete messages
            while (recvBuffer.length >= 4) {
                const len = (recvBuffer[0] << 24) | (recvBuffer[1] << 16) | (recvBuffer[2] << 8) | recvBuffer[3];
                if (recvBuffer.length < 4 + len) {
                    break;
                }

                const msgBytes = recvBuffer.slice(4, 4 + len);
                recvBuffer = recvBuffer.slice(4 + len);

                const msg = new TextDecoder().decode(msgBytes);
                log(msg);
            }
        }

        function leaveRoom() {
            if (!inRoom) return;
            
            inRoom = false;
            if (chatChannel) {
                chatChannel.close().catch(() => {});
                chatChannel = null;
            }
            roomConnection = null;
            recvBuffer = new Uint8Array(0);
            
            setStatus('disconnected');
            log('left room', true);
        }

        async function sendMessage() {
            if (!inRoom || !chatChannel) {
                log('not in a room', true);
                return;
            }

            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            input.value = '';
            
            // Format: "username: message"
            const msg = `${username}: ${text}`;
            
            // Local echo
            log(msg, false, true);
            
            // Frame with length prefix
            const msgBytes = new TextEncoder().encode(msg);
            const frame = new Uint8Array(4 + msgBytes.length);
            const len = msgBytes.length;
            frame[0] = (len >> 24) & 0xff;
            frame[1] = (len >> 16) & 0xff;
            frame[2] = (len >> 8) & 0xff;
            frame[3] = len & 0xff;
            frame.set(msgBytes, 4);

            try {
                await chatChannel.write(frame);
            } catch (e) {
                log('send failed: ' + e.message, true);
            }
        }
    </script>
</body>
</html>
