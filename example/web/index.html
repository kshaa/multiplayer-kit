<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - multiplayer-kit demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        h1 { color: #00d9ff; margin-bottom: 10px; }
        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }
        .panel {
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .panel h2 {
            color: #00d9ff;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .sidebar { width: 250px; }
        .main { flex: 1; }
        #log {
            flex: 1;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
            padding: 10px;
            background: #0f0f1a;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #log .system { color: #888; }
        #log .error { color: #ff6b6b; }
        #log .chat { color: #eee; }
        #log .you { color: #00d9ff; }
        .input-row {
            display: flex;
            gap: 10px;
        }
        input, button {
            font-family: inherit;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        input {
            flex: 1;
            background: #0f0f1a;
            color: #eee;
            border: 1px solid #0f3460;
        }
        input:focus { outline: none; border-color: #00d9ff; }
        button {
            background: #00d9ff;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00b8d9; }
        button:disabled { background: #555; cursor: not-allowed; }
        .rooms-list {
            flex: 1;
            overflow-y: auto;
        }
        .room-item {
            padding: 10px;
            background: #0f0f1a;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .room-item:hover { background: #1a1a3e; }
        .room-item.active { border-left: 3px solid #00d9ff; }
        .status { font-size: 12px; color: #888; margin-bottom: 15px; }
        .status.connected { color: #4caf50; }
        .status.error { color: #ff6b6b; }
        #setup { 
            max-width: 400px; 
            margin: 50px auto;
        }
        #setup input { width: 100%; margin-bottom: 10px; }
        #setup button { width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup" class="panel">
        <h2>Join Chat</h2>
        <input type="text" id="username" placeholder="Enter username..." maxlength="32">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <div id="setupStatus" class="status"></div>
    </div>

    <!-- Main Chat Screen -->
    <div id="app" class="hidden">
        <h1>Chat Demo</h1>
        <div id="statusBar" class="status">Disconnected</div>
        <div class="container">
            <div class="panel sidebar">
                <h2>Rooms</h2>
                <button onclick="createRoom()" style="margin-bottom:10px;width:100%">+ Create Room</button>
                <div id="roomsList" class="rooms-list"></div>
            </div>
            <div class="panel main">
                <h2>Chat <span id="roomTitle"></span></h2>
                <div id="log"></div>
                <div class="input-row">
                    <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the WASM module
        import init, { JsApiClient, JsRoomClient } from './pkg/multiplayer_kit_client.js';
        
        const SERVER_HTTP = 'http://127.0.0.1:8080';
        const SERVER_QUIC = 'https://127.0.0.1:4433';
        
        let username = '';
        let ticket = '';
        let certHash = null;
        let currentRoomId = null;
        let roomClient = null;
        let api = null;
        let wasmReady = false;
        
        // Initialize WASM
        async function initWasm() {
            try {
                await init();
                api = new JsApiClient(SERVER_HTTP);
                wasmReady = true;
                log('WASM client loaded');
            } catch (e) {
                log('Failed to load WASM client: ' + e.message, 'error');
                log('Falling back to raw WebTransport...', 'system');
            }
        }
        
        // Make functions globally available
        window.connect = connect;
        window.createRoom = createRoom;
        window.sendMessage = sendMessage;
        
        function log(msg, type = 'system') {
            const el = document.getElementById('log');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }
        
        function setStatus(msg, type = '') {
            const el = document.getElementById('statusBar');
            el.textContent = msg;
            el.className = 'status ' + type;
        }
        
        async function connect() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                document.getElementById('setupStatus').textContent = 'Please enter a username';
                document.getElementById('setupStatus').className = 'status error';
                return;
            }
            
            document.getElementById('setupStatus').textContent = 'Connecting...';
            document.getElementById('setupStatus').className = 'status';
            
            try {
                if (!wasmReady) {
                    throw new Error('WASM not loaded');
                }
                
                // Get ticket using ApiClient
                const ticketResp = await api.getTicket({ username });
                ticket = ticketResp.ticket;
                
                // Get cert hash for self-signed certs
                try {
                    certHash = await api.getCertHash();
                    if (certHash) {
                        log('Got server certificate hash');
                    }
                } catch (e) {
                    log('Warning: Could not fetch cert hash: ' + e.message, 'error');
                }
                
                document.getElementById('setup').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                setStatus('Connected as ' + username, 'connected');
                log('Connected as ' + username);
                
                await loadRooms();
                
            } catch (e) {
                document.getElementById('setupStatus').textContent = 'Error: ' + e.message;
                document.getElementById('setupStatus').className = 'status error';
            }
        }
        
        async function loadRooms() {
            try {
                const rooms = await api.listRooms();
                
                const el = document.getElementById('roomsList');
                el.innerHTML = '';
                
                if (rooms.length === 0) {
                    el.innerHTML = '<div style="color:#888;padding:10px">No rooms yet</div>';
                } else {
                    rooms.forEach(room => {
                        const div = document.createElement('div');
                        const roomId = room.id.inner !== undefined ? room.id.inner : room.id;
                        div.className = 'room-item' + (roomId === currentRoomId ? ' active' : '');
                        div.innerHTML = `<span>Room ${roomId}</span><span>${room.player_count} users</span>`;
                        div.onclick = () => joinRoom(roomId);
                        el.appendChild(div);
                    });
                }
            } catch (e) {
                log('Failed to load rooms: ' + e.message, 'error');
            }
        }
        
        async function createRoom() {
            try {
                const result = await api.createRoom(ticket);
                log(`Created room ${result.room_id}`);
                await loadRooms();
                await joinRoom(result.room_id);
            } catch (e) {
                log('Failed to create room: ' + e.message, 'error');
            }
        }
        
        async function joinRoom(roomId) {
            if (currentRoomId === roomId) return;
            
            if (roomClient) {
                try {
                    await roomClient.close();
                } catch (e) {}
                roomClient = null;
            }
            
            log(`Joining room ${roomId}...`);
            
            try {
                // Use JsRoomClient with cert hash
                roomClient = await JsRoomClient.connectWithCert(
                    SERVER_QUIC,
                    ticket,
                    BigInt(roomId),
                    certHash
                );
                
                currentRoomId = roomId;
                document.getElementById('roomTitle').textContent = `#${roomId}`;
                log(`Joined room ${roomId}!`);
                setStatus(`In room ${roomId} as ${username}`, 'connected');
                
                listenForMessages();
                await loadRooms();
                
            } catch (e) {
                log('Failed to join room: ' + e.message, 'error');
            }
        }
        
        async function listenForMessages() {
            const client = roomClient;
            
            try {
                while (roomClient === client) {
                    const data = await client.recv();
                    const msg = new TextDecoder().decode(new Uint8Array(data));
                    log(msg, 'chat');
                }
            } catch (e) {
                if (roomClient === client) {
                    log('Disconnected from room: ' + e.message, 'error');
                    setStatus('Disconnected', 'error');
                    currentRoomId = null;
                    roomClient = null;
                }
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const msg = input.value.trim();
            
            if (!msg || !roomClient) return;
            
            const fullMsg = `${username}: ${msg}`;
            
            // Local echo - show immediately
            log(fullMsg, 'you');
            input.value = '';
            
            try {
                await roomClient.send(new TextEncoder().encode(fullMsg));
            } catch (e) {
                log('Failed to send: ' + e.message, 'error');
            }
        }
        
        // Initialize
        document.getElementById('username').focus();
        initWasm();
        setInterval(() => { if (ticket) loadRooms(); }, 5000);
    </script>
</body>
</html>
